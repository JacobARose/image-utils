# default_image_aug_conf.yaml
resolution: 224
preprocess:
    train:
        resize: 512
    val:
        resize: 256
    test:
        resize: 256
batch_transform:
    random_flips: False #true
    train:
        random_resize_crop: ${...resolution}
    val:
        center_crop: ${...resolution}
    test:
        center_crop: ${...resolution}
normalize:
   - [0.485, 0.456, 0.406]
   - [0.229, 0.224, 0.225]
